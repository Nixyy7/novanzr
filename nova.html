<head>
    <meta charset="UTF-8">

    <title>Miesiące</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .blok {
            height: 150px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
            gap: 15px;
        }

        .blok:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .blok a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
