<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    #message {
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Logowanie</h2>
    <input type="text" id="username" placeholder="Nazwa użytkownika">
    <input type="password" id="password" placeholder="Hasło">
    <button onclick="login()">Zaloguj</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (user === "novanzr" && pass === "novanzr") {
        // Przekierowanie na index.html
        window.location.href = "nova.html";
      } else {
        message.textContent = "Błędna nazwa użytkownika lub hasło.";
      }
    }
  </script>

</body>
</html>
